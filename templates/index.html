<!DOCTYPE html>
<html>
<head>
    <title>Smart Feedback Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            padding-top: 60px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 500px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background-color: #eafbea;
            border-left: 5px solid #4CAF50;
            border-radius: 8px;
        }

        .result h3 {
            margin-top: 0;
            color: #2f8f2f;
        }

        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Feedback Classifier</h1>
        <form method="POST" action="/predict">
            <textarea name="review" placeholder="Enter your review here..." required></textarea><br>
            <button type="submit">Classify</button>
        </form>
        {% if sentiment %}
        <div class="result">
            <h3>Prediction: {{ sentiment }}</h3>
            <p>Probability: {{ prob | round(4) }}</p>
            <p><strong>Review:</strong> "{{ review }}"</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
