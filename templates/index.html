<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Feedback Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Feedback Classifier</h1>
        <form id="feedbackForm">
            <textarea id="feedbackInput" placeholder="Enter your feedback..." required></textarea>
            <button type="submit">Classify</button>
        </form>
        <div id="resultBox" class="hidden">
            <h2>Prediction:</h2>
            <p id="predictionText"></p>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const input = document.getElementById('feedbackInput').value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ text: input })
            });
            const result = await response.json();
            document.getElementById('predictionText').innerText = result.prediction;
            document.getElementById('resultBox').classList.remove('hidden');
        });
    </script>
</body>
</html>
